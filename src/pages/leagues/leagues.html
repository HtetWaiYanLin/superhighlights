<ion-header  *ngIf="pageStatus == 1">

  <ion-navbar color="super">
    <ion-title>Leagues</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card class="crdDesign">
    <ion-row>
      <ion-col (click)="champions()">
        <ion-card [ngClass]=" flag1==true ? 'imgCrdDesignOpacity' : 'imgCrdDesign' ">
          <div class="imgDiv">
            <img src="assets/league/champions.png" />
          </div>
          <p>{{textData[0]}}</p>
        </ion-card>
      </ion-col>
      <ion-col (click)="europa()">
        <ion-card [ngClass]=" flag2==true ? 'imgCrdDesignOpacity' : 'imgCrdDesign' ">
          <div class="imgDiv">
          <img src="assets/league/europa.png" />
          </div>
          <p>{{textData[1]}}</p>
        </ion-card>
      </ion-col>
      <ion-col (click)="premier()">
        <ion-card [ngClass]=" flag3==true ? 'imgCrdDesignOpacity' : 'imgCrdDesign' ">
          <div class="imgDiv">
          <img src="assets/league/premier.png" />
          </div>
          <p>{{textData[2]}}</p>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col (click)="laLiga()">
        <ion-card [ngClass]=" flag4==true ? 'imgCrdDesignOpacity' : 'imgCrdDesign' ">
          <div class="imgDiv">
          <img src="assets/league/laliga.png" />
          </div>
          <p>{{textData[3]}}</p>
        </ion-card>
      </ion-col>
      <ion-col (click)="ligue()">
        <ion-card [ngClass]=" flag5==true ? 'imgCrdDesignOpacity' : 'imgCrdDesign' ">
          <div class="imgDiv">
          <img src="assets/league/Ligue.png" />
          </div>
          <p>{{textData[4]}}</p>
        </ion-card>
      </ion-col>
      <ion-col (click)="serieA()">
        <ion-card [ngClass]=" flag6==true ? 'imgCrdDesignOpacity' : 'imgCrdDesign' ">
          <div class="imgDiv">
          <img src="assets/league/serieA.png" />
          </div>
          <p>{{textData[5]}}</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-card>



  <ion-item-divider style="background-color: #CFD8DC" >
    <h2 style="color: #37474F;margin-top: 2px">{{showText}}</h2>
  </ion-item-divider>


<div>
    <div ion-fixed align="center" *ngIf="!videosD">
      <ion-spinner name="circles" style="color: #37474F;border-radius: 50%;"></ion-spinner>
    </div>
  <div *ngIf="videosD">
    <ion-card *ngFor="let v of videosD" (click)="openPlaylist(v)" class="playlist-page">
      <ion-row *ngIf="v.videodata.url">
        <ion-col col-4 class="playlist-thumb">
          <!--<img src="{{ video.url }}" alt="{{ video.title }}">-->
          <div class="thumbnail">
            <img [src]="v.videodata.imageurl"  onError="this.src = 'assets/imgs/err-sh.png'"/>
            <div class="caption">
              <img style="width: 30px;height: 30px;" src="assets/imgs/video.png" />
            </div>
          </div>
        </ion-col>
        <ion-col col-8 style="padding-top:0px">
          <ion-item no-lines   class="itemheader">
            <h5 style="margin-top: 2px;overflow: hidden;display: -webkit-box !important;white-space: normal !important;-webkit-line-clamp: 2 !important; -webkit-box-orient: vertical !important;">{{ v.videodata.title }}</h5>
          </ion-item>
          <div style="position: absolute;top: 68%;color: #999; font-weight: 300;font-size: 1.2rem;">
            <span>{{v.posttime}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <ion-icon ios="ios-eye" md="md-eye"></ion-icon>&nbsp;{{v.viewcount}}&nbsp;Views</span>
          </div>
        </ion-col>
        <!--<ion-col col-4 text-wrap>-->
        <!--<div>-->
        <!--<h3>{{video.videodata.posttime}}</h3>-->
        <!--</div>-->
        <!--</ion-col>-->
      </ion-row>
    </ion-card>
  </div>

</div>


</ion-content>
